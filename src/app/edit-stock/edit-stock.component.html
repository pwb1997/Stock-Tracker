<div class="frame">
  <h1>Edit {{pslugs}} > {{sslugs}}</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <br>Share
    <input name="share" placeholder="number" [style.background-color]="color1" ngModel>
    <p style="color: #EF3054">{{valid1}}</p>
    <br>Cost Basis
    <input name="basis" placeholder="number" [style.background-color]="color2" ngModel>
    <p style="color: #EF3054">{{valid2}}</p>
    <button>Submit</button>
  </form>
</div>
